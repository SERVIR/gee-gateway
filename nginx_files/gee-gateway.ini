[uwsgi]
socket = {path to gateway virtual env}/uwsgi.sock
chmod-socket = 666
chdir = {path to gateway instance}
virtualenv = {path to virtual env}
master = true
module = routes:gee_gateway
uid = www-data
gid = ceo
processes = 4
threads = 2
enable-threads = True
plugins = python3,logfile
logger = file:{path to virtual env}/uwsgi.log
